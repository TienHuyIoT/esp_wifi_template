<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>GET ID RESET PASSWORD</title>
    <link rel="stylesheet" href="/mystyle.css">
    <script src="/myscripts.js"></script>
    <script>
        function onBodyLoad() {
            client.get("/get_open?param_wifi=getidresetpassword", function(response) {
                console.log(response);
                document.getElementById('id_reset').value = response;
            });
        }
    </script>

</head>

<body onload="onBodyLoad()" id="Body">
    <div style="text-align:left;display:inline-block;min-width:260px;">
        <br><br>
        <h3 align="center">GET ID RESET PASSWORD</h3>
        <table id="table_auth_access" width="100%">
            <tr>
                <td><input type="text" style="text-align:center;" maxlength="10" size="32" id="id_reset" readonly></td>
            </tr>
            <tr>
                <td><input type="button" onclick="onBodyLoad()" value="New"></td>
            </tr>
        </table>
    </div>
</body>

</html>
