<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Update</title>
    <script>
        function c(l) {
            document.getElementById('s').value = l.innerText || l.textContent;
            document.getElementById('p').focus();
        }
    </script>
    <style>
        div,
        input {
            padding: 5px;
            font-size: 1em;
        }
        
        input {
            width: 100%;
        }
        
        body {
            text-align: center;
            font-family: verdana;
        }
    </style>
</head>

<body>
    <div style="text-align: left; display: inline-block; min-width: 260px;">
        <br>
        <br>
        <br>
        <br>
        <table>
            <tr>
                <th align='left'>Update Firmware</th>
            </tr>
        </table>
        <form method="POST" action="/update" enctype="multipart/form-data">
            <input type="file" name="updateesp8266">
            <input type="submit" value="Program">
        </form>
        <br>
        <br>
        <table>
            <tr>
                <th align='left'>Upload Internal Memory</th>
            </tr>
        </table>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="upload">
            <input type="submit" value="Upload File">
        </form>
        <br>
        <br>
        <table>
            <tr>
                <th align='left'>Upload External Memory</th>
            </tr>
        </table>
        <form method="POST" action="/upload_sd" enctype="multipart/form-data">
            <input type="file" name="upload_sd">
            <input type="submit" value="Upload File">
        </form>
    </div>
</body>

</html>
