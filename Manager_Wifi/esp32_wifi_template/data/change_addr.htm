<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Device address</title>
    <link rel="stylesheet" href="/mystyle.css">
    <script src="/myscripts.js"></script>
    <script>
        function myhttp_get(element) {
            if (element == 'device_address') {
                client.get('/get?' + 'param_wifi=' + element, function(response) {
                    console.log(response);
                    var obj = JSON.parse(response);

                    var table = document.getElementById('table_device_address');
                    table.rows[0].cells[1].children[0].value = obj.device_name;
                    table.rows[1].cells[1].children[0].value = obj.device_addr;
                });
            }
        }

        function myhttp_post(element) {
            if (element == 'device_address') {
                var pass = prompt("Please Enter Password");
                if (pass.length < 4) {
                    alert('Password Input Fail');
                    return;
                }
                var obj = {
                    "sta_ssid": "Quyen_2.4G"
                };
                var table = document.getElementById('table_device_address');
                obj.device_name = table.rows[0].cells[1].children[0].value;
                obj.device_addr = table.rows[1].cells[1].children[0].value;
                var StrJSON = JSON.stringify(obj);
                console.log(StrJSON);
                /*
                {
                    "device_name": "Thiet bi ...",
                    "device_addr": "102 pham van bach",
                    "access_code": "1234"
                }
                */
                client.post('/post', element + "=" + StrJSON, function(response) {
                    alert(response);
                });
            }
        }

        function onBodyLoad() {
            myhttp_get('device_address');
        }
    </script>
</head>

<body onload="onBodyLoad()">
    <div style="text-align:left;display:inline-block;min-width:260px;">
        <br><br>
        <h3 align="center">DEVICE ADDRESS</h3>
        <table id="table_device_address" width="100%">
            <tr>
                <td align="left"><b>NAME</b></td>
                <td><input type="text" maxlength="100" size="100"></td>
            </tr>
            <tr>
                <td align="left"><b>ADDRESS</b></td>
                <td><input type="text" maxlength="100" size="100"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" onclick="myhttp_post('device_address')" value="Save"></td>
            </tr>
        </table>
    </div>
</body>

</html>
