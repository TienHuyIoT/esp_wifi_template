<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>RESET PASSWORD</title>
    <link rel="stylesheet" href="/mystyle.css">
    <script src="/myscripts.js"></script>
    <script>
        function myhttp_get(element) {
            var id = document.getElementById('id_reset').value;
            client.get('/get?' + 'param_wifi=' + element + "&id=" + id, function(response) {
                console.log(response);
                var obj = JSON.parse(response);
                alert(obj.Mgs);
            });
        }
    </script>

</head>

<body onload="onBodyLoad()" id="Body">
    <div style="text-align:left;display:inline-block;min-width:260px;">
        <br><br>
        <h3 align="center">RESET PASSWORD</h3>
        <table id="table_auth_access" width="100%">
            <tr>
                <td><input type="text" style="text-align:center;" maxlength="10" size="32" id="id_reset" placeholder="Nhập Mã Reset Password"></td>
            </tr>
            <tr>
                <td><input type="button" onclick="myhttp_get('resetpassword')" value="Reset"></td>
            </tr>
        </table>
    </div>
</body>

</html>
