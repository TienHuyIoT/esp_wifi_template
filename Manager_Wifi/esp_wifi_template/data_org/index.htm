<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>ESP Monitor</title>
    <script type="text/javascript" src="graphs.js"></script>
    <script type="text/javascript">
        var heap, temp, digi;
        var reloadPeriod = 1000;
        var running = false;

        function loadValues() {
            if (!running) return;
            var xh = new XMLHttpRequest();
            xh.onreadystatechange = function() {
                if (xh.readyState == 4) {
                    if (xh.status == 200) {
                        var res = JSON.parse(xh.responseText);
                        heap.add(res.heap);
                        temp.add(res.analog);
                        digi.add(res.gpio);
                        if (running) setTimeout(loadValues, reloadPeriod);
                    } else running = false;
                }
            };
            xh.open("GET", "/get?param_wifi=heap_temperature", true);
            xh.send(null);
        };

        function run() {
            if (!running) {
                running = true;
                loadValues();
            }
        }

        function onBodyLoad() {
            var refreshInput = document.getElementById("refresh-rate");
            refreshInput.value = reloadPeriod;
            refreshInput.onchange = function(e) {
                var value = parseInt(e.target.value);
                reloadPeriod = (value > 0) ? value : 0;
                e.target.value = reloadPeriod;
            }
            var stopButton = document.getElementById("stop-button");
            stopButton.onclick = function(e) {
                running = false;
            }
            var startButton = document.getElementById("start-button");
            startButton.onclick = function(e) {
                run();
            }

            temp = createGraph(document.getElementById("analog"), "Temp Input", 100, 128, 0, 120, false, "cyan");
            heap = createGraph(document.getElementById("heap"), "Heap", 100, 125, 0, 300000, true, "orange");
            digi = createDigiGraph(document.getElementById("digital"), "GPIO", 100, 146, [0, 4, 5, 16], "gold");
            run();
        }
    </script>
</head>

<body id="index" style="margin:0; padding:0;" onload="onBodyLoad()">
    <div id="controls" style="display: block; border: 1px solid rgb(68, 68, 68); padding: 5px; margin: 5px; width: 362px; background-color: rgb(238, 238, 238);">
        <label>Period (ms):</label>
        <input type="number" id="refresh-rate" />
        <input type="button" id="start-button" value="Start" />
        <input type="button" id="stop-button" value="Stop" />
    </div>
    <div id="heap" stype="width: 400px;"></div>
    <div id="analog"></div>
    <div id="digital"></div>
</body>

</html>
